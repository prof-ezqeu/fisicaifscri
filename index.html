    function initCalendar(dados) { //console.log("dados: ",dados[1])
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'pt-br',
        timeZone: 'America/Sao_Paulo',
        initialView: 'timeGridWeek',
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: 'today'
        },
        buttonText: {
          today: 'Semana Atual'
        },
        allDaySlot: false,
        slotMinTime: '07:45:00',
        slotMaxTime: '22:20:00',
        hiddenDays: [0, 6],
        googleCalendarApiKey: dados[0],
        eventSources: JSON.parse(dados[1])/*eventSourcesGAS()*/,

        // ‚¨áÔ∏è Aqui tratamos o clique no evento ‚¨áÔ∏è
        eventClick: function(info) {
          // Se o plugin definiu uma URL (link para o evento), abre em nova aba
          if (info.event.url) {
            window.open(info.event.url, '_blank');
            info.jsEvent.preventDefault(); // evita o comportamento padr√£o
          }
        },

        eventDidMount: function(info) {
          const timeEl  = info.el.querySelector('.fc-event-time');
          const titleEl = info.el.querySelector('.fc-event-title');
          if (timeEl && titleEl) {
            const timeText = timeEl.innerText;
            const location = info.event.extendedProps.location || '';
            let fullText = `${titleEl.innerText} ‚Äì ${timeText}`;
            if (location) {
              fullText += `\nüìç ${location}`;
            }
            timeEl.innerText    = '';
            titleEl.innerText   = fullText;
          }
        }
      });

      calendar.render();
    }
  </script>
